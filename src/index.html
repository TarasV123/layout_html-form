<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <div class="personalInf">
      <form>
        <fieldset>
          <legend>Personal information</legend>
          <div class="form-field">
            <label>
            Surname:
              <input 
                type="text" 
                name="Surname"
              >
            </label>
          </div>

          <div class="form-field">
            <label>
              Name:
              <input 
                type="text" 
                name="Name"
              >
            </label> 
          </div>

          <div class="form-field">
            <label>
            How old are you?:
              <input 
                type="number" 
                name="age" 
                min="1" 
                max="100" 
                placeholder="12"
              >
            </label>  
          </div>

          <div class="form-field">
            <label>  
             Full date of birth:
              <input 
                type="date" 
                name="birthday"
              >
            </label>  
          </div>

          <div class="form-field">
            <label>
            I accept the terms of the agreement
              <input 
                type="checkbox" 
                name="I agree"
            >
            </label>  
          </div>
        </fieldset>
      </form>
    </div>

    <div class="registration">
      <form>
        <fieldset>
          <legend>Registration</legend>
          <div class="form-field">
            <label>
          E-mail:
              <input 
                type="email" 
                name="email" 
                placeholder="email@example.com" 
                required
              > 
            </label>  
          </div>
          
          <div class="form-field">
            <label>
              Password:
              <input 
                type="password" 
                name="Password" 
                minlength="5" 
                maxlength="20" 
                required
           >
            </label>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="factAboutPerson">
      <form>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="form-field">
            <label>
            Do you love cats?
              <label> 
                <input 
                type="radio" 
                name="cat" 
                value="yes"
              >
              Yes
              </label>

              <label>
                <input 
                  type="radio"
                  name="cat" 
                  value="not"
                >
              No
              </label>
            </label>  
          </div>
          <div class="form-field">
            <label>
            What is your favorite color?
              <input 
              type="color" 
              name="color"
            >
            </label>  
          </div>
          <div class="form-field">
            <label>
            What is time do you go to bed?
              <input 
                type="time" 
                name="time"
              >
            </label>  
          </div>
          <div class="form-field">
            <label>
          What is your favorite brand of car?
              <select name="car">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="VW">Volkswagen</option>
                <option value="Renault">Renault</option>
              </select>
            </label>  
          </div>
          <div class="form-field">
            <label>
            How do you rate our work?
              <input 
                type="range" 
                min="0" 
                max="10"
              >
            </label>  
          </div>
        </fieldset>
      </form>
    </div>
    <div class="Additional">
      <form>
        <fieldset>
          <legend>Additional info:</legend>
          <div class="form-field">
        Comments:
            <textarea name="comments"></textarea>
          </div>
          <div class="form-field">
            <label>
            Would you recomend us?
              <select name="answer">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label> 
          </div>
        </fieldset>
      </form>
    </div>
    <button type="submit">Submit</button>  
  </body>
</html>
